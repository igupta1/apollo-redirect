<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo OAuth Redirect - LinkMail</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #0077b5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0077b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .details {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
        
        .close-note {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LM</div>
        <h1>Apollo OAuth</h1>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Processing authorization...
        </div>
        
        <div id="details" class="details"></div>
        
        <div class="close-note">
            This window will close automatically once processing is complete.
        </div>
    </div>

    <script>
        function updateStatus(type, message, details = '') {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = type === 'loading' 
                ? '<div class="spinner"></div>' + message 
                : message;
            
            detailsDiv.textContent = details;
        }
        
        function closeWindow() {
            // Try different methods to close the window
            try {
                window.close();
            } catch (e) {
                console.log('Could not close window automatically');
            }
            
            // Fallback: redirect to close page or show close message
            setTimeout(() => {
                if (!window.closed) {
                    updateStatus('success', 'Authorization complete!', 'You can now close this window and return to LinkedIn.');
                }
            }, 1000);
        }
        
        function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                // Handle Apollo-specific error format
                const statusCode = urlParams.get('status_code');
                const errorMessage = urlParams.get('error_message');
                
                if (error || statusCode) {
                    let errorTitle = 'Authorization failed!';
                    let errorDetails = errorDescription || error || errorMessage;
                    
                    // Handle specific Apollo errors
                    if (statusCode === '401' && errorMessage === 'invalid_client') {
                        errorTitle = 'Invalid Apollo Client Configuration!';
                        errorDetails = 'Your Apollo OAuth app may not be properly configured. Please check:\n' +
                                     '1. Client ID is correct\n' +
                                     '2. Redirect URL matches exactly\n' +
                                     '3. App is approved in Apollo developer portal\n' +
                                     '4. You have OAuth permissions in your Apollo account';
                    } else if (statusCode === '403') {
                        errorTitle = 'Permission Denied!';
                        errorDetails = 'You do not have permission to connect integrations. Please contact your Apollo admin.';
                    }
                    
                    updateStatus('error', errorTitle, errorDetails);
                    
                    // Send error message to extension if possible
                    if (window.opener && window.opener.postMessage) {
                        window.opener.postMessage({
                            type: 'apollo_oauth_error',
                            error: error || 'apollo_error',
                            error_description: errorDetails,
                            status_code: statusCode,
                            error_message: errorMessage
                        }, '*');
                    }
                    
                    setTimeout(closeWindow, 5000); // Give more time to read the detailed error
                    return;
                }
                
                if (code) {
                    updateStatus('success', 'Authorization successful!', 
                        'Redirecting back to the extension...');
                    
                    // Send success message to extension if possible
                    if (window.opener && window.opener.postMessage) {
                        window.opener.postMessage({
                            type: 'apollo_oauth_success',
                            code: code
                        }, '*');
                    }
                    
                    // Also try to communicate with the Chrome extension directly
                    try {
                        chrome.runtime.sendMessage({
                            action: 'apolloAuthComplete',
                            success: true,
                            code: code
                        });
                    } catch (e) {
                        console.log('Could not send message to extension:', e);
                    }
                    
                    // For Chrome extension identity flow, we let the extension handle the URL
                    // The window will be closed by the extension
                    setTimeout(closeWindow, 2000);
                } else {
                    updateStatus('error', 'No authorization code received!', 
                        'Please try connecting your Apollo account again.');
                    setTimeout(closeWindow, 3000);
                }
                
            } catch (err) {
                console.error('Error processing OAuth callback:', err);
                updateStatus('error', 'Processing error!', 
                    'An unexpected error occurred while processing the authorization.');
                setTimeout(closeWindow, 3000);
            }
        }
        
        // Handle the OAuth callback when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
        
        // Also handle if called directly
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleOAuthCallback);
        } else {
            handleOAuthCallback();
        }
    </script>
</body>
</html>
